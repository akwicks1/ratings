<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

  {% if 'user_email' in session %}
    <a href="/logout">Logout</a>
    {% else %}
    <a href="/login">Login</a>
  {% endif %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
