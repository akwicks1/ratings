{% extends 'base.html' %}
{% block content %}

    <h2>{{ user.email }}</h2>
    <ul>
      <li>({{ user.age }})</li>
      <li>({{ user.zipcode }})</li>
    </ul>
    {% for rating in user.ratings %}
    <ul>
      <li>{{ rating.movie.title }}</li>
      <li>{{ rating.score }}</li>
    </ul>
    {% endfor %}

{% endblock %}
